<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="./style/bulma/css/bulma.min.css">
  <script src="./style/Font-Awesome/js/all.min.js"></script>
</head>
<body>
  <div class="container is-fluid">
    <div class="columns">
      <div class="column is-2">
        <nav class="list is-hoverable">
          <a href="./index.html" class="list-item">Racine</a>
          <a href="./picture.html" class="list-item is-active">Photos par morceau</a>
          <a href="./picture-form.html" class="list-item">Photos en un seule morceau</a>
          <a href="./viewer.html" class="list-item">Rechercher une image</a>
        </nav>
      </div>
      <div class="column" id="root">
        <h1 class="title">Envoyer une photo</h1>
        <div class="columns">
          <form action="" method="post" class="column is-one-third" id="form-picture">
            <div class="field">
              <label class="label">Titre de l’image</label>
              <div class="control has-icons-left has-icons-right">
                <input type="text" class="input" placeholder="Titre" name="title" id="input-title" minlength="1"
                  required>
                <span class="icon is-small is-left">
                  <i class="fas fa-image"></i>
                </span>
                <span class="icon is-small is-right is-hidden" id="icon-right-title">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help is-danger is-hidden" id="help-title"></p>
            </div>
            <div class="field">
              <div class="file is-boxed is-centered">
                <label class="file-label">
                  <input class="file-input" type="file" name="picture" accept="image/jpeg" id="input-picture" required>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choisir une image jpeg…
                    </span>
                  </span>
                </label>
              </div>
              <p class="help is-danger is-hidden" id="help-picture"></p>
            </div>
            <div class="buttons is-centered">
              <button class="button is-success" type="submit">Envoyer</button>
              <button class="button is-warning" type="reset" id="button-reset">Réinitialiser</button>
            </div>
          </form>
          <div class="column has-text-centered">
            <figure>
              <img src="" alt="" id="img-picture" class="is-hidden">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/picture.js" type="module"></script>
</body>
</html>
